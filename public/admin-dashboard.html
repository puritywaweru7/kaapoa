<!DOCTYPE html id="admin-section">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - KaaPoa</title>
    
    <!-- Firebase SDK (Must Be Loaded First) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    </script>

    <!-- Your Firebase Config -->
    <script type="module" src="../firebase/config.js"></script>
    <script type="module" src="../firebase/auth.js"></script>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <h2>Add Property</h2>
    <form id="addPropertyForm">
        <input type="text" id="name" placeholder="Property Name" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="imageUrl" placeholder="Image URL" required>
        <input type="number" id="minPrice" placeholder="Min Price" required>
        <input type="number" id="maxPrice" placeholder="Max Price" required>
        <input type="text" id="agentContact" placeholder="Agent Contact" required>
        <button type="submit">Add Property</button>
    </form>

    <h2>Properties</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Location</th>
                <th>Image</th>
                <th>Price Range</th>
                <th>Agent Contact</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="propertyList">
            <!-- Properties are added dynamically -->
        </tbody>
    </table>

    <!-- Admin Script -->
    <script type="module" src="admin.js"></script>
</body>
</html>
